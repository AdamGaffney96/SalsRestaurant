<!DOCTYPE html> {% load static %}

<html>

<head>
    <link rel="stylesheet" href="{% static 'restaurant/css/style.css' %}">
    <title>Sals Restaurant</title>
    {% block head %} {% endblock %}
</head>

<body>
    <nav>
        <div class="hamburger-icon" tabindex="1" aria-label="Menu button">
            <div class="hamburger-line top"></div>
            <div class="hamburger-line mid"></div>
            <div class="hamburger-line bot"></div>
        </div>
        <div class="sals-logo">
            <div class="pizza-container">
                <div class="pizza-base">
                    <div class="tomato">
                        <div class="cheese">
                            <div class="pepperoni pepperoni-1"></div>
                            <div class="pepperoni pepperoni-2"></div>
                            <div class="pepperoni pepperoni-3"></div>
                            <div class="pepperoni pepperoni-4"></div>
                            <div class="pepperoni pepperoni-5"></div>
                            <div class="pepperoni pepperoni-6"></div>
                        </div>
                    </div>
                </div>
                <div class="sals-text">SAL'S</div>
            </div>
        </div>
        <div class="light-dark-button">
            <div class="light-dark-container" tabindex="2">
                <div class="light-dark-selector">
                    <svg fill="#f2f2f2" viewBox="0 0 20 20" class="light-dark-svg sun">
                        <circle cx="10" cy="10" r="4"></circle>
                        <rect width="2" height="4" x="9" y="1"></rect>
                        <rect width="2" height="4" x="9" y="-5" transform="rotate(90)"></rect>
                        <rect width="2" height="4" x="9" y="-19" transform="rotate(90)"></rect>
                        <rect width="2" height="4" x="9" y="15"></rect>
                        <rect width="2" height="4" x="13" y="-9" transform="rotate(45)"></rect>
                        <rect width="2" height="4" x="-1" y="5" transform="rotate(-45)"></rect>
                        <rect width="2" height="4" x="13" y="5" transform="rotate(45)"></rect>
                        <rect width="2" height="4" x="-1" y="19" transform="rotate(-45)"></rect>
                    </svg>
                    <svg fill="#1a1a1a" viewBox="0 0 20 20" class="light-dark-svg moon">
                        <circle cx="10" cy="10" r="9"/>
                        <circle cx="7" cy="10" r="7" fill="#f2f2f2" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    <div class="nav-menu">
        <div class="nav-list">
            {% if user.is_authenticated %}
            <div class="nav-item">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'edit' %}">Edit Menu</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="nav-item">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'book' %}">Book a Table</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'login' %}">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
    {% block content %} {% endblock %}
    <div class="page-block footer">
        <div class="page-block-text footer-text">
            <h4 class="footer-header">Helpful information</h4>
            <br>
            <p>This is where the footer will be.</p>
        </div>
    </div>
    <script src="{% static 'restaurant/js/main.js' %}"></script>
</body>

</html>
